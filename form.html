<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header align="center">
        <h1>Fill the form...</h1>
     </header>
        <br>
        <main align="center">
        <form>
         Name:<input type="text" placeholder="Enter Your Full Name">
         <br>
         Email: <input type="email" placeholder="Enter Your Mail ID">
         <br>
         Password: <input type="password" placeholder="Enter Your Password">
         <br>
         <br>
         <h3>Gender:</h3>
         <label for="101">
         <input type="radio" value="Male" name="gender" id="101">Male
         </label>
         <label for="102">
            <input type="radio" value="Female" name="gender" id="102">Female
         </label>
         <br>
         <h3>Select any Language:</h3>
         <label for="103">
            <input type="checkbox" value="English" name="language" id="103">English
         </label>
         <br>
         <label for="104">
            <input type="checkbox" value="Spanish" name="language" id="104">Spanish
         </label>
         <br>
         <label for="105">
            <input type="checkbox" value="Arabic" name="language" id="105">Arabic
         </label>
         <br>
         <h3>Select the Subject</h3>
         <select name="Select YOur Subject" id="106">
            <option value="Default">Default</option>
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Full Stack">Full Stack</option>
         </select>
         <br>
         <br>
         <input type="submit">
        </form>
        </main>
        <br>
        <br>
        <footer align="center">
            <a href="index.html">Back to Main Page</a>
        </footer>
   
</body>
</html>
